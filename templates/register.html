{% extends 'base.html' %}

{% block title %}CompStore - найкращий магазин з продажу комп'ютерів{% endblock %}

{% block content %}
<body>
    <h2>Registration</h2>
    <form method="POST">
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" placeholder="+380123456789"><br>
        <label for="login">Login:</label><br>
        <input type="text" id="username" name="username" placeholder="petya_ivanov"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="0000"><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="0000"><br><br>
        <input type="submit" value="Register">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
{% endblock %}
