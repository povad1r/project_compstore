{% extends 'base.html' %}

{% block title %}CompStore - найкращий магазин з продажу комп'ютерів{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 69.5vh;">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Реєстрація</h2>
            <form method="POST" class="card p-4">
                <div class="form-group">
                    <label for="phone_number">Номер телефону:</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="+380123456789">
                </div>
                <div class="form-group">
                    <label for="username">Логін:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="petya_ivanov" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="0000">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Підтвердіть пароль:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="0000">
                </div>
                <button type="submit" class="btn btn-primary">Зареєструватися</button>
                {% if error %}
                    <p class="mt-3 text-danger">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
